syntax = "proto3";

option go_package = ".";


service Booking {
  rpc RegisterSearchFlight(SearchFlightRequest) returns (SearchFlightResponse);
}

enum Type {
  BUSINESS = 0;
  ECONOMY = 1;
}

message SearchFlightRequest {
  string type = 1;
  string adults = 2;
  string children = 3;
  string from_airport = 4;
  string to_airport = 5;
  string depart_date = 6;
  string return_date = 7;
  string page = 8;
  string max_stops = 9;
}

message SearchFlightResponse {
  string success = 1;
}